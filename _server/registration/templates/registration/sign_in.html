{% extends "registration/base.html"%}

{% block content %}
<form action="/registration/sign_in/" method="post">
  {% csrf_token %}
  <div>
    <label>
      <div>Email</div>
      <input type="email" name="email">
    </label>
  </div>
  <div>
    <label>
      <div>Password</div>
      <input type="password" name="password">
    </label>
  </div>
  <button class="form_button">Sign In</button>
  <div>
    <a href="/registration/sign_up/">Create Account</a>
  </div>
</form>
{% endblock %}
